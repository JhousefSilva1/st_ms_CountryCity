spring:
  application:
    name: country_city-microservice

  datasource:
    url: jdbc:postgresql://localhost:5432/smartTolls_db
    username: admin
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

  profiles:
    active: dev
  logging:
    level:
      org.springframework: DEBUG
      org.springframework.security: DEBUG

  devtools:
    restart:
      enabled: true  # Habilita el reinicio automático
    livereload:
      enabled: true  # Habilita LiveReload para refrescar el navegador automáticamente


server:
  port: 8002

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
